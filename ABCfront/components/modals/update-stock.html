<div class="modal fade" id="updateStockModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title"><i class="fas fa-boxes"></i> Actualizar Stock</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="updateStockForm">
                    <input type="hidden" id="updateStockProductId">
                    <div class="mb-3">
                        <label class="form-label">Producto</label>
                        <input type="text" class="form-control" id="updateStockProductName" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nuevo Stock *</label>
                        <input type="number" class="form-control" id="newStock" min="0" required>
                        <div class="form-text">Puede establecer el stock en 0 si no hay existencias</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-info" id="saveStockBtn">
                    <i class="fas fa-save"></i> Actualizar Stock
                </button>
            </div>
        </div>
    </div>
</div>
