<div id="loginSection" class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="text-center mb-0"><i class="fas fa-lock"></i> Iniciar Sesión</h4>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" value="admin" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" value="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Ingresar
                    </button>
                    <div class="mt-2 text-center">
                        <small class="text-muted">Usuario: admin / Contraseña: password</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
